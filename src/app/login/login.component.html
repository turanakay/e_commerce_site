<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

<div class="container bg-white pb-5">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div id="circle"></div>
            <div class="pb-5"> <img src="https://img.freepik.com/free-vector/authentication-concept-illustration_114360-2168.jpg?size=338&ext=jpg&ga=GA1.2.777073396.1599399655" alt=""> </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <!--<div class="pt-4">
                <h6><span class="fa fa-superpowers text-primary px-md-2"></span>COMPANY LOGO</h6>
            </div>-->
            <div class="mt-3 mt-md-5">
                <h5>Log in to your account</h5>
                <form [formGroup]="loginForm!" (ngSubmit)='onSubmit()' class="pt-4">
                    <div class="d-flex flex-column pb-3"> <label for="email">Username</label> <input formControlName='username' type="email" name="email" id="emailId" class="border-bottom border-primary"> </div>
                    <div class="d-flex flex-column pb-3"> <label for="password">Password</label> <input formControlName='password' type="password" name="passwrd" id="pwd" class="border-bottom border-primary"> </div>
                    <div class="d-flex jusity-content-end pb-4">
                        <div class="ml-auto"> <a href="#" class="text-danger text-decoration-none">Forgot password?</a> </div>
                    </div> <input type="submit" value="Log in" class="btn btn-primary btn-block mb-3"> 
                    
                </form>
            </div>
        </div>
    </div>
</div>
