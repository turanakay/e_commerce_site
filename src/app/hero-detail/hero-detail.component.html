<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel='stylesheet' href='https://sachinchoolur.github.io/lightslider/dist/css/lightslider.css'>
<div *ngIf="hero">
<div class="container-fluid mt-2 mb-3">
    <div class="center-wrap">
    <div class="row no-gutters">
        <div class="col-md-5 pr-2">
            <div class="card">
                <div class="demo">
                    <ul id="lightSlider">
                        <li ><img src="{{hero.image}}" /> </li>
                    </ul>
                </div>
            </div>
            <div class="card mt-2">
                <h6>Reviews</h6>
                <div class="d-flex flex-row">
                    <br>
                    <!-- <div class="stardeneme">{{hero.score}}</div> -->
                    <p-rating [ngModel]="hero.score" [readonly]='true' [cancel]="false" [iconOnStyle]="{'color':'	#FFD700'}" ></p-rating> 
                     <span class="ml-1 font-weight-bold">{{hero.score}}</span> <span class="ml-1 font-weight-bold"> /{{NumberofRatings}}</span>
                </div>
                <hr>
                <div class="badges"> <span class="badge bg-dark "> <span>Comments</span> <i class="fa fa-comment"></i> {{NumberofComments}} </span>  </div>
                <hr>    
                <div *ngFor="let hero of comments; let i = index" class="comment-section">
                    <div  class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-column ml-1 comment-profile">
                                <div class="comment-ratings"> 
                                    <!-- <span class="username">{{user[i].name}}</span> -->
                                    <p-rating [ngModel]="hero.stars" [readonly]='true' [cancel]="false" [iconOnStyle]="{'color':'	#FFD700'}" ></p-rating>  </div> 
                            </div>
                        <div class="date"> <span class="text-muted">{{hero.date_added.slice(0,10)}}</span> </div>
                    </div>
                    {{hero.comment}}
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card">
                <div class="d-flex flex-row align-items-center">
                    <p-rating [ngModel]="hero.score" [readonly]='true' [cancel]="false" [iconOnStyle]="{'color':'	#FFD700'}" ></p-rating> 
                     <span class="ml-1 font-weight-bold">{{hero.score}}</span> 
                </div>
                <div class="about"> <span class="font-weight-bold">{{hero.name}}  </span>
                    <h4 class="font-weight-bold">{{hero.price}} 
                        &#36;</h4>
                </div>
                 <div class="buttons"> <button class="btn btn-outline-warning btn-long cart" (click) = 'addToCart(hero)'>Add to Cart</button>
                     <!-- <button class="btn btn-light wishlist"> <i class="fa fa-heart"></i> </button>-->
                     </div> 
                <hr>
                <div class="product-description">
                    <!-- <div><span class="font-weight-bold">Color:</span><span> blue</span></div> -->
                    <!-- <div class="my-color"> <label class="radio"> <input type="radio" name="gender" value="MALE" checked> <span class="red"></span> </label> <label class="radio"> <input type="radio" name="gender" value="FEMALE"> <span class="blue"></span> </label> <label class="radio"> <input type="radio" name="gender" value="FEMALE"> <span class="green"></span> </label> <label class="radio"> <input type="radio" name="gender" value="FEMALE"> <span class="orange"></span> </label> </div>
                    <div class="d-flex flex-row align-items-center"> <i class="fa fa-calendar-check-o"></i> <span class="ml-1">Delivery from sweden, 15-45 days</span> </div> -->
                    <div class="mt-2"> <span class="font-weight-bold">DESCRIPTION</span>
                        <br><br>
                        <p>{{hero.description}}</p>
                        <br><br>
                        <div class="bullets">
                            <div class="d-flex align-items-center"> <span class="dot"></span> <span class="bullet-text">{{hero.category}}</span> </div>
                            <!-- <div class="d-flex align-items-center"> <span class="dot"></span> <span class="bullet-text">PS5</span> </div> -->
                            <!-- <div class="d-flex align-items-center"> <span class="dot"></span> <span class="bullet-text">Sturdy laminate surfaces</span> </div>
                            <div class="d-flex align-items-center"> <span class="dot"></span> <span class="bullet-text">Relocation friendly design</span> </div>
                            <div class="d-flex align-items-center"> <span class="dot"></span> <span class="bullet-text">High gloss, high style</span> </div>
                            <div class="d-flex align-items-center"> <span class="dot"></span> <span class="bullet-text">Easy-access hydraulic storage</span> </div> -->
                        </div>
                    </div>
                    <!-- <div class="mt-2"> <span class="font-weight-bold">Store</span> </div> -->
                    <!-- <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/N2fYgvD.png" class="rounded-circle store-image">
                        <div class="d-flex flex-column ml-1 comment-profile">
                            <div class="comment-ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span class="username">Rare Boutique</span> <small class="followers">25K Followers</small>
                        </div>
                    </div> -->
                </div>
                <div class="col-lg-4 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                    <form id="algin-form">
                        <div class="form-group">
                            <h4>Leave a review</h4> <label for="message">Message</label> <textarea #commentarea name="msg" id="" msg cols="30" rows="5" class="form-control" style="background-color: white;" placeholder='{{holder}}'></textarea>
                        </div>
                        <div>
                            <label for="message">Rating 1-5</label>
                        </div>
                        <input #stararea
                            id="price"
                            name="price"
                            type="text"
                            value=""
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        <!-- <div class="form-group"> <label for="name">Name</label> <input type="text" name="name" id="fullname" class="form-control"> </div>
                        <div class="form-group"> <label for="email">Email</label> <input type="text" name="email" id="email" class="form-control"> </div>
                        <div class="form-group">
                            <p class="text-secondary">If you have a <a href="#" class="alert-link">gravatar account</a> your address will be used to display your profile picture.</p>
                        </div> -->
                        <!-- <div class="form-inline"> <input type="checkbox" name="check" id="checkbx" class="mr-1"> <label for="subscribe">Subscribe me to the newlettter</label> </div>-->
                        <div > <button (click) = 'postReview(stararea.value,commentarea.value)' type="button" id="post" class="btn2">Post</button> </div> 
                    </form>
                </div>
    </div>
</div>
</div>
</div>
