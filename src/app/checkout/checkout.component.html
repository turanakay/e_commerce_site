<div class="container2">
  <ul class="progressbar">
    <li class="active">Choose Products</li>
    <li>Payment</li>
    <li>Purchase Confirmed</li>
    <li>Purchase Completed</li>
  </ul>
</div>
<br><br><br>
<div class="row">
    <div class="col-75">
      <div class="container">
        <form  [formGroup]="checkoutform!" (ngSubmit)='onSubmit()' class="pt-4">
  
          <div class="row">
            <div class="col-50">
              <h3>Address</h3>
              <br><br><br>
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input  formControlName='address'  type="text" id="adr" name="address" placeholder="example: 542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input  formControlName='city'  type="text" id="city" name="city" placeholder="example: New York">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input  formControlName='state'  type="text" id="state" name="state" placeholder="example: NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input  formControlName='zip'  type="text" id="zip" name="zip" placeholder="xxxxx">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input  formControlName='nameoncard'  type="text" id="cname" name="cardname" placeholder="Name Surname">
              <label for="ccnum">Credit card number</label>
              <input   formControlName='cardnumber' type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
              <label for="expmonth">Exp Month</label>
              <input  formControlName='expmonth'  type="text" id="expmonth" name="expmonth" placeholder="1-12">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input  formControlName='expyear'  type="text" id="expyear" name="expyear" placeholder="xxxx">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input  formControlName='cvv'  type="text" id="cvv" name="cvv" placeholder="xxx">
                </div>
              </div>
            </div>
  
          </div>
          <!-- <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label> -->
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>{{numberOfElements}}</b>
          </span>
        </h4>
             <div *ngFor="let hero of heroes; index as i" class="row border-top border-bottom">
            <div class="row main align-items-center">
                <div class="col">
                    <div class="row-text-muted">{{hero.name}}</div>
                </div>
                    <div class="col"> 
                         {{quantity[i]}}
                     </div>
                <div class="col"> {{hero.price}} &#8378; X {{quantity[i]}} </div>
            </div>
             </div>
        <!-- <p><a href="#">Product 1</a> <span>3</span> <span class="price">$15</span></p>
        <p><a href="#">{{hero.name}}</a> <span class="price">$5</span></p>
        <p><a href="#">Product 3</a> <span class="price">$8</span></p>
        <p><a href="#">Product 4</a> <span class="price">$2</span></p> -->
        <hr>
        <p>Total <span class="price" style="color:black"><b>&#8378; {{sum}}</b></span></p>
      </div>
    </div>
  </div>
